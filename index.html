<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Roll n Roll</title>
  </head>
  <body>
    <div class="main">
      <h3>Roll'n Roll</h3>
      <div class="player_container">
        <div class="player1" id="player_0">
          <h3>Player <span> 1</span></h3>
          <div class="Player1Score" id="final_0">0</div>
          <div class="player1CurrentScore">
            <p>current score</p>
            <p id="current_0">0</p>
          </div>
          <div class="hold">
            <img src="images/joystick icon.png" alt="" />
            <p>HOLD</p>
          </div>
          <div class="dice">
            <img src="images/dice.png" alt="" />
            <p>Roll</p>
          </div>
          <div class="reset">
            <img src="images/arrow.png" alt="" />
            <p>reset</p>
          </div>
        </div>
        <div class="player2" id="player_1">
          <h3>Player <span>2</span></h3>
          <div class="Player2Score" id="final_1">0</div>
          <div class="player2CurrentScore">
            <p>current Score</p>
            <p id="current_1">0</p>
          </div>
        </div>
      </div>
      <div class="hidden dices">
        <!-- <img src="./images/dice-1.png" alt="" />
        <img src="./images/dice-2.png" alt="" />
        <img src="./images/dice-3.png" alt="" />
        <img src="./images/dice-4.png" alt="" />
        <img src="./images/dice-5.png" alt="" />
        <img src="./images/dice-6.png" alt="" /> -->
      </div>
    </div>
  </body>
</html>
